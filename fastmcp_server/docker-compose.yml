version: '3.8'

services:
  exa-mcp-server:
    build: .
    container_name: exa-mcp-server
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - EXA_API_KEY=${EXA_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

